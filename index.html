<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Draw &amp; animate a line on a map</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v2.2.4/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v2.2.4/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
</head>
<body>
<div id='map'></div>

<script>

var plow_data = [];

$.ajax("data/201054.json", {
  "method": "GET",
  "success": function(data){
    console.log("Got the data");
    console.log(data[0]["id"]);
    plow_data = data;
    // Start drawing the polyline after the ajax request finishes.
    add();
  }
});

L.mapbox.accessToken = 'pk.eyJ1IjoiZGF2aWRnaW56YmVyZyIsImEiOiJKOHBSSWw0In0.p0JafbFWkaS8pCSOSSi5jQ';
var map = L.mapbox.map('map', 'mapbox.streets')
    .setView([0, 0], 3);

// Add a new line to the map with no points.
var polyline = L.polyline([]).addTo(map);

// Keep a tally of how many points we've added to the map.
var pointsAdded = 0;
var plow_iterator = function(){
    return plow_data.shift();
};

function add() {


    var plow_position_obj = plow_iterator();
    var plow_lat = plow_position_obj.lat;
    var plow_lon = plow_position_obj.lon;
    // `addLatLng` takes a new latLng coordinate and puts it at the end of the
    // line. You optionally pull points from your data or generate them.
    polyline.addLatLng(
        L.latLng(
            plow_lat,
            plow_lon));

    // Pan the map along with where the line is being added.
    map.setView([plow_lat, plow_lon], 12);

    // Continue to draw and pan the map by calling `add()`
    // until `pointsAdded` reaches 360.
    if (++pointsAdded < 1000) window.setTimeout(add, 100);
}
</script>
</body>
</html>
